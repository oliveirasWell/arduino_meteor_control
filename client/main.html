<head>
  <title>Arduino Meteor Control</title>
</head>
<body>
  {{> bodyList }}
</body>

<template name="bodyList" class="background-gradiente">
  <div class="container-fluid">
    <div class="jumbotron margin-top-lg text-center no-lateral-padding">

      <form class="troca_ip">
        <div class="row" style="padding-bottom:5px">
          <div class="col-md-12">
            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Current IP:</span>
              <input type="text" class="form-control" name="text"  required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$" placeholder="{{ip}}" aria-describedby="sizing-addon1"/>
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Set</button>
              </span>
            </div>
          </div>
        </div>
      </form>

      <ul class="list-group">
        {{#each items}}
            {{> bodyListItem}}
        {{/each}}

      </ul>
    </div>
  </div>

</template>


<template name="bodyListItem">

      <li class="list-group-item"> 
          <div class="row"> 
            <div class="col-md-1 col-xs-2">
                <div class="media-right media-middle">
                    <img src="{{imagem}}" width="75px;">
                </div>
            </div>
            <div class="col-md-11 col-xs-10">
              <button class="action-active-js btn btn-lg btn-primary btn-block margin-top-md"> {{status}} </button> 
            </div>
          </div> 
        </li>

</template>
